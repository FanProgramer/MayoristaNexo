name: Actualizar catálogo desde Gaming Cell

on:
  schedule:
    - cron: '0 */12 * * *' # Cada 12 horas
  workflow_dispatch: # Permite ejecutarlo manualmente

jobs:
  actualizar-catalogo:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Instalar dependencias
        run: pip install requests beautifulsoup4

      - name: Ejecutar script de actualización
        run: |
          python3 actualizar_catalogo.py

      - name: Subir cambios
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add productos.json
          git commit -m "Actualización automática del catálogo" || echo "Sin cambios para commitear"
          git push
